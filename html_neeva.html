<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search UI - Neeva</title>
    <link rel="stylesheet" href="css_neeva.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        times_h1_isClicked = 0
        times_pre_isClicked = 0
        window.onload = function() {
          var a = document.getElementsByTagName("h1");
          var b = document.getElementsByTagName("pre");
          for(var i=0; i < a.length; i++ ){
            a[i].onclick = function(){
                times_h1_isClicked += 1;
                console.log("h1 element is clicked");
                console.log("Total times h1 is clicked: " + times_h1_isClicked)
                alert("You clicked h1 element");
            };
          }
          for(var i=0; i < b.length; i++ ){
            b[i].onclick = function(){
                times_pre_isClicked += 1;
                console.log("Search result is clicked");
                console.log("Total times Search results are clicked: " + times_pre_isClicked)
                alert("You clicked on search results");
            };
          }
        }
        </script>

</head>
<body>
    <h1>Search UI - Project - by Sanya Singh</h1>

    <div class="container">
        
        
        <input type="text" placeholder="Search here..." id="searchedText" class="form-control">
        <div class="search">

        </div>
        
    </div>
    <div class="blank"></div>

    <h2>FROM CALENDAR</h2>
    <pre id = "div1"></pre>

    <h2>FROM CONTACTS</h2>
    <pre id = "div2"></pre>

    <h2>FROM DROPBOX</h2>
    <pre id = "div3"></pre>

    <h2>FROM SLACK</h2>
    <pre id = "div4"></pre>

    <h2>FROM TWEET</h2>
    <pre id = "div5"></pre>

    <script src="js_neeva.js" type="text/javascript"></script>
    
</body>
</html>
